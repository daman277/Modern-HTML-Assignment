<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference between HTML & HTML5</title>
    <style>
        h1{
            text-align: center;
        }
        td, th, table{
            border: 1px double black;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Difference between HTML and HTML5</h1>
    <hr>
    <table>
        <th>HTML</th>
        <th>HTML5</th>
        <tr>
            <td>Lengthy and complex</td>
            <td>Simplified and concise</td>
        </tr>
        <tr>
            <td>Limited semantic elements, less emphasis
                on structure.
            </td>
            <td>Extensive semantic elements</td>
        </tr>
        <tr>
            <td>Reliant on third-party plugins for multimedia.</td>
            <td>Native multimedia support with elements, 
                no need for plugins</td>
        </tr>
    </table>
</body>
</html>
